<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </div>
    <div class ="main-content">
        <h3 class="secondary-title">Take your pick</h3>
        <div class="buttons">
            <button id="btn-1">Rock</button>
            <button id="btn-2">Paper</button>
            <button id="btn-3">Scissors</button>
        </div>
    </div>
    <div class="result">Waiting for your pick</div>
    <div class="playerScore">Your score is 
        <span class="playerScoreCurrent">0</span></div>
    <div class="computerScore">Computer's score is
         <span class="computerScoreCurrent">0</span></div>
    <script src="rock-paper-scissors.js"></script>
    <div class="announceWinner"><span class="winnerIs">And the winner is.....</span></div>
</body>
</html>
